{% extends 'base.html' %}
{% block title %} update post {% endblock %}

{% block content %}
<div class="ui segment">
    <h3>Update Post</h3>
    <form action="" method="post" class="ui form" enctype="multipart/form">
        {% csrf_token %}
        {{ form }}
        count: {{post.group.members.user}}
        <button type="submit" class="ui button primary mt-5">Update</button>
    </form>
</div>

{% endblock %}
